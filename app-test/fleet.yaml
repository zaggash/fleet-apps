defaultNamespace: app-test-ns
helm:
  repo: https://bjw-s.github.io/helm-charts
  version: "2.0.3"
  chart: app-template
  releaseName: app-test-hr

targetCustomizations:
  - name: mandronic-test-dwnstr-rke2
    helm:
      repo:	https://bjw-s.github.io/helm-charts
      version: "2.0.3"
      values:
        controllers:
          main:
            containers:
              main:
                image:
                  repository: ghcr.io/mendhak/http-https-echo
                  tag: 29
                  pullPolicy: IfNotPresent
          second:
            containers:
              main:
                image:
                  repository: ghcr.io/mendhak/http-https-echo
                  tag: 30
                  pullPolicy: IfNotPresent
        
        service:
          main:
            ports:
              http:
                port: 8080
          second:
            controller: main
            ports:
              http:
                port: 8081
          third:
            controller: second
            ports:
              http:
                port: 8081
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: mandronic-test-dwnstr-rke2
